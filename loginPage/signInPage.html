<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlastiRewards - Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <img src="/images/PRLOGO.png" alt="PlastiRewards Logo" class="logo">
            <h2>Create Your Account</h2>
            <form id="signup-form">
                <div class="input-group">
                    <input type="text" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p>Already have an account? <a href="signUpPage.html"><span>Login </span></a></p>
        </div>
        <a href="/index.html"><button type="submit" class="btn">‚Üê</button></a>
    </div>

</body>
</html>
