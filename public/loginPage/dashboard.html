<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard</title>
  <link rel="stylesheet" href="/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0a0f2c;
      color: #ffffff;
    }

    header {
      background: #1e2a78;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 10px #00ffcc;
    }

    .user-name {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .logout-btn {
      background: #00ffcc;
      color: #0a0f2c;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .container {
      padding: 2rem;
      display: grid;
      gap: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background: #131944;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 25px rgba(0, 255, 204, 0.6);
    }

    .card h2 {
      margin-top: 0;
      color: #00ffcc;
    }

    .action-buttons {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
    }

    .action-buttons button {
      background: #00ffcc;
      color: #0a0f2c;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .action-buttons button:hover {
      background: #00bfa0;
    }
  </style>
</head>
<body>

  <header>
    <div class="user-name">Hi, <span id="username">User</span> 👋</div>
    <a href="/"><button class="logout-btn">Logout</button></a>
  </header>

  <div class="container">
    <div class="card">
      <h2>Wallet</h2>
      <p>Your balance: <strong>₦0.00</strong></p>
      <!-- Optional: Add points, total plastics recycled etc. -->
    </div>

    <div class="card">
      <h2>Recycle Plastic</h2>
      <p>Choose an option below to get started:</p>
      <div class="action-buttons">
        <button onclick="alert('Barcode scanning coming soon 🚀')">Scan Barcode</button>
        <button onclick="alert('Image upload coming soon 📸')">Upload Picture</button>
      </div>
    </div>
  </div>

  <script>
    // Replace with dynamic username
    const username = "Sadiq"; // ← You can update this with server-side code
    document.getElementById("username").innerText = username;



    
  fetch('/api/user')
    .then(res => res.json())
    .then(data => {
      document.getElementById("username").innerText = data.name;
    });


  </script>

</body>
</html>
